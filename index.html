<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Room - Multi Toggle</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Style.css">

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">

</head>
<body>
    <!-- Login overlay -->
    <div id="login">
        <div>
            <h4>Welcome to Your</h4>
            <h1>Smart Room</h1>
            <h5>Please Enter the password:</h5>
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="Login">Login</button>
            <div id="error-message">Incorrect password</div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" style="display:none;">
        <div class="wrapper">  
            <!-- LED 1 -->
            <div class="progress">
                <a class="icon1"><img src="Photos/outlet_25dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" width="100" height="100"></a>
                <div class="toggle-btn" id="unact"><div class="inner-circle"></div></div>
                <div class="toggle-btn active" id="act"><div class="inner-circle"></div></div>
            </div>
            <!-- LED 2 -->
            <div class="progress">
                <a class="icon1"><img src="Photos/outlet_25dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" width="100" height="100"></a>
                <div class="toggle-btn1" id="unact1"><div class="inner-circle"></div></div>
                <div class="toggle-btn1 active" id="act1"><div class="inner-circle"></div></div>
            </div>
            <!-- LED 3 / Fan -->
            <div class="progress">
                <a class="icon1"><img src="Photos/mode_fan_25dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" width="100" height="100"></a>
                <div class="toggle-btn2" id="unact2"><div class="inner-circle"></div></div>
                <div class="toggle-btn2 active" id="act2"><div class="inner-circle"></div></div>
            </div>
            <!-- LED 4 -->
            <div class="progress">
                <a class="icon1"><img src="Photos/light_25dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" width="100" height="100"></a>
                <div class="toggle-btn3" id="unact3"><div class="inner-circle"></div></div>
                <div class="toggle-btn3 active" id="act3"><div class="inner-circle"></div></div>
            </div>
        </div>

        <div class="analog">
            <!-- Temperature -->
            <div class="places">
                <a class="icon2"><img src="Photos/computer-icons-thermometer-temperature-business-celsius-glass-roof-(2).png" width="200" height="200"></a>
                <span class="temp">Temperature: --Â°C</span>
            </div>
            <!-- Humidity -->
            <div class="places">
                <a class="icon2"><img src="Photos/humidity-icon-flat-style-climate-260nw-1359881705.png" width="200" height="200"></a>
                <span class="humidity">Humidity: --%</span>
            </div>
            <!-- Fan -->
            <div class="places">
                <a class="icon2"><img src="Photos/3141930-200.png" width="150" height="150"></a>
                <span class="fan-speed">Fan Speed: <span id="fanPercentage">0%</span></span>
                <div class="button-container">
                    <button class="button">-</button>
                    <button class="button1">+</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- 1. jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 2. Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- 3. Firebase Config -->
    <script src="Config.js"></script>

    <!-- 4. Your JS -->
    <script src="script.js"></script>
</body>
</html>
